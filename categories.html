<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div class="base">
    <!--<button id="showBtn" class="glow-on-hover" onclick="showWord()">Показать слово</button>-->
    <div id="word"></div>
    <div>
        <textarea id="text" placeholder="Перевод..."></textarea>
        <div id="check"></div>
    </div>
    <div>
        <button id="dis" class="glow-on-hover" onclick="checkWords()">Проверить</button>
    </div>
</div>

<div id="allCheckboxes">
    <input type="checkbox" id="selectAll"
           onclick="document.querySelectorAll('.item').forEach(checkbox => checkbox.checked = this.checked)">
    <label htmlFor="selectAll"><b>Выбрать все слова.</b></label><br>

    <input type="checkbox" class="item" id="animals" name="animals" value="animals">
    <label id="count_0" htmlFor="animals">animals</label><br>

    <input type="checkbox" class="item" id="emotions" name="emotions" value="emotions">
    <label id="count_1" htmlFor="emotions">emotions</label><br>

    <input type="checkbox" class="item" id="actions" name="actions" value="actions">
    <label id="count_2" htmlFor="actions">actions</label><br>

    <input type="checkbox" class="item" id="objects" name="objects" value="objects">
    <label id="count_3" htmlFor="objects">objects</label><br>

    <input type="checkbox" class="item" id="people" name="people" value="people">
    <label id="count_4" htmlFor="people">people</label><br>

    <input type="checkbox" class="item" id="qualities" name="qualities" value="qualities">
    <label id="count_5" htmlFor="qualities">qualities</label><br>
</div>

<div id="select"></div>

<script src="categories.js"></script>
<link rel="stylesheet" href="index.css">
</body>
</html>
